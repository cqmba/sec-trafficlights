<h1>
  {{ title }}
</h1>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

<!-- Position Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let tl"> {{tl.name}} </td>
  </ng-container>

<!-- Name Column -->
  <ng-container matColumnDef="currentState">
    <th mat-header-cell *matHeaderCellDef> Current State </th>
    <td mat-cell *matCellDef="let tl">
      <mat-chip-list>
        <mat-chip>{{tl.currentState}}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

<!-- Weight Column -->
  <ng-container matColumnDef="mode">
    <th mat-header-cell *matHeaderCellDef> Current Mode </th>
    <td mat-cell *matCellDef="let tl">
      <mat-chip-list>
        <mat-chip [ngStyle]="{backgroundColor: getColorMode(tl.mode)}" >{{tl.mode}}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

<!-- Symbol Column -->
  <ng-container matColumnDef="lastSeen">
    <th mat-header-cell *matHeaderCellDef> Last Seen </th>
    <td mat-cell *matCellDef="let tl"> {{tl.lastSeen}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
