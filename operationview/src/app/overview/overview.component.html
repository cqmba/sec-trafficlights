<h1>
  {{ title }}
</h1>
<div>
  <table mat-table [dataSource]="tlList" class="mat-elevation-z8">

  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let tl"> {{tl.position}} </td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Current State </th>
    <td mat-cell *matCellDef="let tl">
      <mat-chip-list>
        <mat-chip [ngStyle]="{backgroundColor: getColorColor(tl.color)}">{{tl.color}}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>

  <ng-container matColumnDef="health">
    <th mat-header-cell *matHeaderCellDef> Current Heath </th>
    <td mat-cell *matCellDef="let tl">
      <mat-chip-list>
        <mat-chip [ngStyle]="{backgroundColor: getColorHealth(tl.health)}" >{{tl.health}}</mat-chip>
      </mat-chip-list>
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let tl"> {{tl.type}} </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" routerLink="/light/{{row.id}}"></tr>
</table>
</div>
